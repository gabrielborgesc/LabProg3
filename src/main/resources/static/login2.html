<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<head>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <title>Chat do Plena</title>
</head>

<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<!-- Icon -->
			<div class="fadeIn first">
				<img src="plena.jpeg" id="icon" alt="User Icon" />
			</div>
		
			<!-- Login Form -->
			<form>
				<input type="text" id="nome_cad" class="fadeIn second" placeholder="username">
				<input type="password" id="senha_cad" class="fadeIn third" placeholder="senha">
				<input type="button" class="fadeIn fourth" value="Entrar" onclick="login();" id="login-button" >
			</form>
		
		</div>
	</div>
</body>

</html>
